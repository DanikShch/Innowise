databaseChangeLog:
  - changeSet:
      id: 001-create-auth-users-table
      author: danik
      changes:
        - createTable:
            tableName: user_credentials
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: password_hash
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: user_credentials
            indexName: idx_user_credentials_username
            columns:
              - column:
                  name: username
                  descending: false
            unique: true