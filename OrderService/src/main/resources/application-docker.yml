spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${DOCKER_POSTGRES_URL}
    username: ${DOCKER_POSTGRES_USER}
    password: ${DOCKER_POSTGRES_PASSWORD}
  data:
    redis:
      host: ${DOCKER_REDIS_HOST:redis}
      port: ${DOCKER_REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${DOCKER_KAFKA_BOOTSTRAP_SERVERS}
server:
  port: 8082

app:
  user-service:
    url: ${DOCKER_USER_SERVICE_URL}
