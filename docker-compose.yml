services:
  auth-postgres:
    image: postgres:15
    container_name: auth-postgres
    environment:
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - auth-pgdata:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    environment:
      POSTGRES_DB: ${USER_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - user-pgdata:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-postgres:
    image: postgres:15
    container_name: order-postgres
    environment:
      POSTGRES_DB: ${ORDER_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - order-pgdata:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  authentication-service:
    build:
      context: ./AuthenticationService
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      auth-postgres:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
      DOCKER_POSTGRES_URL: ${DOCKER_AUTH_POSTGRES_URL}
      DOCKER_POSTGRES_USER: ${POSTGRES_USER}
      DOCKER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
      DOCKER_API_GATEWAY_URL: ${DOCKER_API_GATEWAY_URL}
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    restart: unless-stopped

  user-service:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      user-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${USER_POSTGRES_DB}
      DOCKER_POSTGRES_URL: ${DOCKER_USER_POSTGRES_URL}
      DOCKER_POSTGRES_USER: ${POSTGRES_USER}
      DOCKER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DOCKER_REDIS_HOST: ${DOCKER_REDIS_HOST}
      DOCKER_REDIS_PORT: ${DOCKER_REDIS_PORT}
      DOCKER_AUTH_SERVICE_URL: ${DOCKER_AUTH_SERVICE_URL}
    ports:
      - "8080:8080"
    networks:
      - microservices-net
    restart: unless-stopped

  order-service:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    container_name: order-service
    depends_on:
      order-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${ORDER_POSTGRES_DB}
      DOCKER_POSTGRES_URL: ${DOCKER_ORDER_POSTGRES_URL}
      DOCKER_POSTGRES_USER: ${POSTGRES_USER}
      DOCKER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DOCKER_REDIS_HOST: ${DOCKER_REDIS_HOST}
      DOCKER_REDIS_PORT: ${DOCKER_REDIS_PORT}
      DOCKER_USER_SERVICE_URL: ${DOCKER_USER_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8082:8082"
    networks:
      - microservices-net
    restart: unless-stopped

  api-gateway:
    build:
      context: ./APIGateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - authentication-service
      - user-service
      - order-service
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_SERVER_PORT: ${API_GATEWAY_PORT}
      DOCKER_AUTH_SERVICE_URL: ${DOCKER_AUTH_SERVICE_URL}
      DOCKER_USER_SERVICE_URL: ${DOCKER_USER_SERVICE_URL}
      DOCKER_ORDER_SERVICE_URL: ${DOCKER_ORDER_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8085:8085"
    networks:
      - microservices-net
    restart: unless-stopped

volumes:
  auth-pgdata:
  user-pgdata:
  order-pgdata:

networks:
  microservices-net:
    driver: bridge