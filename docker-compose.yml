version: "3.9"

services:
  auth-postgres:
    image: postgres:15
    container_name: auth-postgres
    environment:
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - auth-pgdata:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-postgres:
    image: postgres:15
    container_name: user-postgres
    environment:
      POSTGRES_DB: ${USER_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - user-pgdata:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-postgres:
    image: postgres:15
    container_name: order-postgres
    environment:
      POSTGRES_DB: ${ORDER_POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - order-pgdata:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - microservices-net

  authentication-service:
    build:
      context: ./AuthenticationService
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      auth-postgres:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
      DOCKER_POSTGRES_URL: ${DOCKER_AUTH_POSTGRES_URL}
      DOCKER_POSTGRES_USER: ${POSTGRES_USER}
      DOCKER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
      DOCKER_API_GATEWAY_URL: ${DOCKER_API_GATEWAY_URL}
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    restart: unless-stopped

  user-service:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    container_name: user-service
    depends_on:
      user-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${USER_POSTGRES_DB}
      DOCKER_POSTGRES_URL: ${DOCKER_USER_POSTGRES_URL}
      DOCKER_POSTGRES_USER: ${POSTGRES_USER}
      DOCKER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DOCKER_REDIS_HOST: ${DOCKER_REDIS_HOST}
      DOCKER_REDIS_PORT: ${DOCKER_REDIS_PORT}
      DOCKER_AUTH_SERVICE_URL: ${DOCKER_AUTH_SERVICE_URL}
    ports:
      - "8080:8080"
    networks:
      - microservices-net
    restart: unless-stopped

  order-service:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    container_name: order-service
    depends_on:
      order-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: ${ORDER_POSTGRES_DB}
      DOCKER_POSTGRES_URL: ${DOCKER_ORDER_POSTGRES_URL}
      DOCKER_POSTGRES_USER: ${POSTGRES_USER}
      DOCKER_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DOCKER_REDIS_HOST: ${DOCKER_REDIS_HOST}
      DOCKER_REDIS_PORT: ${DOCKER_REDIS_PORT}
      DOCKER_USER_SERVICE_URL: ${DOCKER_USER_SERVICE_URL}
      DOCKER_KAFKA_BOOTSTRAP_SERVERS: ${DOCKER_KAFKA_BOOTSTRAP_SERVERS}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8082:8082"
    networks:
      - microservices-net
    restart: unless-stopped

  payment-service:
    build:
      context: ./PaymentService
      dockerfile: Dockerfile
    container_name: payment-service
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_started
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_MONGO_URI: ${DOCKER_MONGO_URI}
      DOCKER_KAFKA_BOOTSTRAP_SERVERS: ${DOCKER_KAFKA_BOOTSTRAP_SERVERS}
      DOCKER_ORDER_SERVICE_URL: ${DOCKER_ORDER_SERVICE_URL}
      RANDOM_API_URL: ${RANDOM_API_URL}
    ports:
      - "8084:8084"
    networks:
      - microservices-net
    restart: unless-stopped

  api-gateway:
    build:
      context: ./APIGateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - authentication-service
      - user-service
      - order-service
      - payment-service
    env_file:
      - ./.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DOCKER_SERVER_PORT: ${API_GATEWAY_PORT}
      DOCKER_AUTH_SERVICE_URL: ${DOCKER_AUTH_SERVICE_URL}
      DOCKER_USER_SERVICE_URL: ${DOCKER_USER_SERVICE_URL}
      DOCKER_ORDER_SERVICE_URL: ${DOCKER_ORDER_SERVICE_URL}
      DOCKER_PAYMENT_SERVICE_URL: ${DOCKER_PAYMENT_SERVICE_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8085:8085"
    networks:
      - microservices-net
    restart: unless-stopped

volumes:
  auth-pgdata:
  user-pgdata:
  order-pgdata:
  mongo-data:

networks:
  microservices-net:
    driver: bridge
