spring:
  datasource:
    url: ${DOCKER_POSTGRES_URL}
    username: ${DOCKER_POSTGRES_USER}
    password: ${DOCKER_POSTGRES_PASSWORD}
  jpa:
    show-sql: false
  liquibase:
    enabled: true
  data:
    redis:
      host: ${DOCKER_REDIS_HOST}
      port: ${DOCKER_REDIS_PORT}
  config:
    activate:
      on-profile: docker
