databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: danik
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false

              - column:
                  name: birth_date
                  type: date

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
                  descending: false
            unique: true
            
