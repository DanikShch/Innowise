databaseChangeLog:
  - changeSet:
      id: 002-create-card-info-table
      author: danik
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_info_user_id
                    references: users(id)

              - column:
                  name: number
                  type: varchar(16)
                  constraints:
                    nullable: false

              - column:
                  name: holder
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false

        - createIndex:
            tableName: card_info
            indexName: idx_card_info_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: card_info
            indexName: idx_card_info_number
            columns:
              - column:
                  name: number
            unique: true
